<div class="container" *ngIf="article">
  <div class="title">
    <strong>{{ article["articleTitle"] }}</strong>
    <span>浏览次数:{{article["articleViews"]}}</span>
  </div>
  <div id="content" #content>{{ article["articleContent"] }}</div>
  <div class="gap"></div>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    (click)="isLogin()"
    data-target="#writeComment"
  >
    写评论
  </button>
  <app-comment-list [id]="id" [comments]="comments"></app-comment-list>

  <!-- Modal -->
  <div
    class="modal fade"
    id="writeComment"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">评论一下</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            class="form-control"
            id="message-text"
            placeholder="写点什么.."
            [(ngModel)]="commentContent"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="publish()"
          >
            发表
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
