<div class="header"><h1 class="tile">blog</h1></div>
<div class="container">
  <form class="loginForm" #loginForm="ngForm">
    <div class="form-group">
      <label for="account">Account</label>
      <input
        type="text"
        class="form-control"
        id="account"
        placeholder="Enter Account"
        [(ngModel)]="userAccount"
        name="userAccount"
        #account
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        [(ngModel)]="userPassword"
        name="userPassword"
      />
    </div>

    <button type="button" class="btn btn-outline-secondary" (click)="login()">
      login
    </button>
    <button
      type="button"
      class="btn btn-outline-primary"
      data-toggle="modal"
      data-target="#register"
    >
      register
    </button>
  </form>

  <!-- Modal -->
  <div
    class="modal fade"
    id="register"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">注册</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            class="form-control"
            type="text"
            placeholder="Account"
            [(ngModel)]="registerAccount"
          />
          <input
            class="form-control"
            type="password"
            placeholder="password"
            [(ngModel)]="registerPassword"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="register()"
          >
            注册
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
